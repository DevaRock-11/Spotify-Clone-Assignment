<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify – Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="spotify-login-body">

  <div class="spotify-login-box">
    <h1 class="spotify-logo">Spotify</h1>

    <h2>Log in to Spotify</h2>

    <form class="spotify-login-form">
      <label>Email address or username</label>
      <input type="text" placeholder="Email address or username" required>

      <label>Password</label>
      <input type="password" placeholder="Password" required>

      <button type="submit">Log In</button>
    </form>

    <div class="divider"></div>

    <p class="signup-text">
      Don’t have an account?
      <span>Sign up for Spotify</span>
    </p>
  </div>

</body>
</html>
